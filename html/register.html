<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" type="text/css" href="css/cssreset.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
  </head>
  <body>
    <iframe
      class="d-block"
      src="header.html"
      width="100%"
      height="135px"
      scrolling="no"
      frameborder="no"
    ></iframe>

    <div class="container-fluid p-0">
      <div class="content border">
        <h2 class="title-txt1">
          用户注册 <span class="title-txt2">User Login</span>
        </h2>
        <div class="reg-box border d-flex">
          <div class="reg-left">
            <ul>
              <li>
                <span>邮箱：</span
                ><input onblur="checkEmail()" id="email" type="text" /><strong
                  id="email_msg"
                ></strong>
              </li>
              <li>
                <span>密码：</span
                ><input onblur="checkPwd()" id="upwd" type="password" /><strong
                  id="upwd_msg"
                ></strong>
              </li>
              <li>
                <span>确认密码：</span
                ><input
                  onblur="c_checkPwd()"
                  id="c_upwd"
                  type="password"
                /><strong id="c_upwd_msg"></strong>
              </li>
              <li>
                <span>用户名：</span
                ><input id="uname" onblur="checkUname()" type="text" /><strong
                  id="uname_msg"
                ></strong>
              </li>
            </ul>
            <button class="reg-btn">同意以下协议并注册</button>
            <div class="txta">
              <textarea class="" readonly>
                一． 欢迎您登录葡萄酒社区红酒客网站，并注册为用户。
                二． 红酒客网站是中国首家针对葡萄酒消费者的立体资讯平台和网络社区 ，致力于介绍葡萄酒知识，传播葡萄酒文化，推介适合中国人口味、来自全球各大知名葡萄酒产区的进口葡萄酒，同时服务于在中国工作、生活的外国葡萄酒消费者。
                三． 您可以以个人名义注册为个人用户，获得如下功能：
          　　1. 自由阅读红酒客网站所有精彩内容 。
          　　2. 拥有“我的红酒客”个性化葡萄酒网络平台。您可以在此管理自己的酒窖、相册、论坛、博客、酒友、俱乐部活动等内容。 
          　　3. 免费订阅《红酒客》电子期刊。
          　　4. 优先参加红酒客网站举办的品酒会等各项活动。 
          　　5. 发起成立葡萄酒俱乐部或加入已有俱乐部。 
          　　6. 获得网站为普通注册会员提供的其他信息服务。       
              </textarea>
            </div>
          </div>
          <div class="reg-right">
            <div class="r-txt1">已有红酒账号？</div>
            <p class="r-txt2">可以<a href="login.html"> 直接登录</a></p>
          </div>
        </div>
      </div>
    </div>
    <iframe
      src="footer.html"
      class="f-bottom"
      width="100%"
      height="350px"
      scrolling="no"
      frameborder="no"
    ></iframe>
  </body>
</html>
