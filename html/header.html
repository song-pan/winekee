<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="js/header.js"></script>
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/cssreset.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="header">
        <div class="h-top">
          <div class="t-left">
            <a id="reg" href="register.html" target="_parent">注册</a>
            &nbsp;|&nbsp;
            <a id="login" href="login.html" target="_parent">登录</a>
          </div>
          <div class="t-right">
            <div>
              <a href="#">我的账户</a>
              <span>订酒热线:400-883-1119</span>
            </div>
            <div class="shop_car">
              <div class="show_car">
                <a href="#">购物车</a>
              </div>
              <div class="hid_car">
                <div class="carbox1">
                  <ul class="car_pro">
                    <li class="textInfo text-center text-secondary py-3">
                      购物车中还没有商品，赶紧选购吧！
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="h-body">
          <a href="index.html" target="_parent"></a>
          <div class="search">
            <input class="keyword" id="pname" type="text" />
            <button class="search_post" id="mypost">
              搜索
            </button>
            <div class="s-bottom">
              热门搜索：
              <a href="#">卡内奇</a>
              <a href="#">马代苏</a>
              <a href="#">桑德拉</a>
            </div>
          </div>
        </div>
        <div class="h-bottom">
          <ul class="nav p-0">
            <li class="m-0 nav-item">
              <a
                class="nav-link h6 m-0"
                href="search.html?pname="
                target="_parent"
                >选酒中心</a
              >
            </li>
            <li class="m-0 nav-item">
              <a class="nav-link px-5" href="index.html" target="_parent"
                >首页</a
              >
            </li>
            <li class="m-0 nav-item">
              <a class="nav-link" href="">品牌馆</a>
            </li>
            <li class="m-0 nav-item">
              <a class="nav-link" href="">葡萄酒咨讯</a>
            </li>
            <li class="m-0 nav-item">
              <a class="nav-link" href="">葡萄酒学院</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      var mypost = document.getElementById('mypost')
      mypost.onclick = function () {
        location.href = `search.html?pname=${pname.value}`
      }
      var shop_car = document.getElementsByClassName('shop_car')[0]
      var hid_car = document.getElementsByClassName('hid_car')[0]
      // var hid_car = document.getElementById('hid_car')
      shop_car.onmouseenter = function () {
        hid_car.style.display = 'block'
      }
      shop_car.onmouseleave = function () {
        hid_car.style.display = 'none'
      }
    </script>
  </body>
</html>
