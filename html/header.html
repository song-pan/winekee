    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <script src="js/popper.min.js"></script>

    <script src="js/header.js"></script>
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/cssreset.css" />

  <body onload="login_status()">
    <div class="container-fluid p-0">
      <div class="header">
        <div class="h-top">
          <div class="t-left">
            <a id="reg" href="register.html" target="_parent">注册</a>
            &nbsp;|&nbsp;
            <a id="login" href="login.html" target="_parent">登录</a>
          </div>
          <div class="t-right">
            <div>
              <a href="#">我的账户</a>
              <span>订酒热线:400-883-1119</span>
            </div>
            <div id="shop_car">
              <div id="show_car">
                <a href="#">购物车</a>
              </div>
              <div id="hid_car">
                <div class="carbox1">
                  <ul class="car_pro">
                    <!-- <li class="text-center text-secondary py-3">
                      购物车中还没有商品，赶紧选购吧！
                    </li> -->
                    <li class="row no-gutters">
                      <div class="car_pic col-3">
                        <img src="images/0022.jpg" />
                      </div>
                      <div class="col-8">
                        <a class="biaoti" href="javascript:;"
                          >卡内奇家族珍藏卡曼尼干红葡萄酒</a
                        >
                        <br />
                        <span class="shop_txt1">￥148.00</span

                      <div class="close_btn col-1">

                    </li>

                        <p>
                          共<span class="shop_txt1 font-weight-bold">1</span
                          >件商品
                        </p>
                        <p>
                          共计：<span class="shop_txt1 font-weight-bold"
                            >￥148</span
                          >
                        </p>
                      </div>
                      <div class="check_btn"><a href="">去结算</a></div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="h-body">
          <a href="index.html" target="_parent"></a>
          <div class="search">
            <input class="keyword" id="pname" type="text" />
            <button class="search_post" id="mypost">
              搜索
            </button>
            <div class="s-bottom">
              热门搜索：
              <a href="#">卡内奇</a>
              <a href="#">马代苏</a>
              <a href="#">桑德拉</a>
            </div>
          </div>
        </div>
        <div class="h-bottom">
          <ul class="nav p-0">
            <li class="m-0 nav-item">
              <a
                class="nav-link h6 m-0"
                href="search.html?pname="
                target="_parent"
                >选酒中心</a
              >
            </li>
            <li class="m-0 nav-item">
              <a class="nav-link px-5" href="index.html" target="_parent"
                >首页</a
              >
            </li>
            <li class="m-0 nav-item">

            </li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      var mypost = document.getElementById('mypost')
      mypost.onclick = function () {
        parent.location.href = `search.html?pname=${pname.value}`
      }
      var show_car = document.getElementById('show_car')
      var hid_car = document.getElementById('hid_car')
      show_car.onmouseenter = function () {
        hid_car.style.display = 'block'
      }
      hid_car.onmouseleave = function () {
        hid_car.style.display = 'none'
      }
    </script>
  </body>
</html>
